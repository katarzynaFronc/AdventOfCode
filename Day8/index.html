<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day8</title>
  </head>
  <body>
    <input type="file" id="fileInput" />
    <script>
      const readFile = (file) => {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = () => resolve(reader.result);
          reader.onerror = reject;
          reader.readAsText(file);
        });
      };

      document.getElementById("fileInput").addEventListener("change", async (e) => {
        const file = e.target.files[0];
        const contents = await readFile(file);

        const instructions = contents.split("\n");

        let steps = instructions[0].split("");
        steps = steps.map((i) => i.replace(/\r/g, "")).filter((i) => i !== "");
        let mapa = instructions.slice(2);
        mapa = mapa.map((i) => i.replace(/\r/g, "")).filter((i) => i !== "");

        // console.log(steps, mapa);

        let objects = mapa.map((i) => {
          let parts = i.split(" = ");

          let code = parts[0];

          let sides = parts[1].replace(/[\(\)]/g, "").split(", ");

          return {
            code: code,
            left: sides[0],
            right: sides[1],
          };
        });

        // console.log(steps, objects);

        let move = steps.map((i) => {
          if (i === "R") {
            return objects.map((obj) => obj.right);
          } else if (i === "L") {
            return objects.map((obj) => obj.left);
          }
        });
        console.log("move: ", move);
      });
    </script>
  </body>
</html>
